        <!--<div class="sort" id="sort1">

            <div class="desc" id="desc1">
                <h3>Arancillo</h3>
                <p> Arancillo combines the strong flavor and bitternesss of the native with slightly thicker flesh and a smooth, silky texture. It is apparently a seedling of the Thai Chanee, discovered by former BPI-PhilFruits director Vicente Arancillo. While it is one of the preferred durians by taste, Arancillo has a tendency to rot in heavy rain and is not a recommended variety for export.</p>        
                <h1 class="name-style">ARANCILLO</h1>
            </div>
        </div>
        
        <div class="sort" id="sort2">
            <div class="durian-image" id="durian-image2">
                <img src="img/duyaya.JPG" alt="duyaya durian">
            </div>
            <div class="desc" id="desc2">
                <h3>Duyaya</h3>
                <p>A bright yellow durian with a strange, elongated shape very like the Petruk durian from Java. It’s actually the seedling of a Monthong, and is reliably sweet. The name Duyaya is a combination of “Durian” and “Bisaya” – the ethnic tribe of Calinan farmer Severino Belviz. Edible portion: 32%.</p>
                <h1 class="name-style">DUYAYA</h1>
            </div>
        </div>

        <div class="sort" id="sort3">
            <div class="durian-image" id="durian-image3">
                <img src="img/puyat.JPG" alt="puyat durian">
            </div>
            <div class="desc" id="desc3">
                <h3>Puyat</h3>
                <p>Puyat has a beautiful yellow-orange coloration and a very thick, bitter-sweet flesh. It is one of the largest durians, recognizable by its large brown spikes, pear shape, and thick stem. Like Arancillo, it is a seedling of a Chanee, brought to the Philippines in the 1970’s by a Mr. Puyat. When the Singapore Fruits and Vegetable Association visited Davao this year, out of twelve selected varieties Puyat was their favorite. Since the tree is also resistant to phytophtera and other types of fungus, it is currently the favored variety among farmers. Edible portion: 40%.</p>
                <h1 class="name-style">PUYAT</h1>
            </div>
        </div>

        <div class="sort" id="sort4">
            <div class="durian-image" id="durian-image4">
                <img src="img/kob.JPG" alt="kob or D99 durian">
            </div>
            <div class="desc" id="desc4">
                <h3>Kob or D99</h3>
                <p>Registered as D99 in Malaysia, Kob is originally from Thailand. In the Philippines, it’s one of the most popular durian varieties. It comes in two colors depending on the altitude, yellow or white, and is reliably chocolate-sweet with a thick flesh.  It is one of the durians considered for export.</p>
                <h1 class="name-style">KOB / D99</h1>
            </div>
        </div>

        <div class="sort" id="sort5">
            <div class="durian-image" id="durian-image5">
                <img src="img/d101.JPG" alt="d101 durian">
            </div>
            <div class="desc" id="desc5">
                <h3>D101</h3>
                <p>Malaysian durian varieties, such as D101, are just beginning to filter into the Philippines. While rare, D101 is the most popular because of its thick, buttery flesh and frosting-like sweetness.</p>
                <h1 class="name-style">D101</h1>
            </div>
